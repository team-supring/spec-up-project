<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>API 테스트</title>
</head>
<body>
  <h2>로그인</h2>
  <input id="username" placeholder="username" value="admin" /><br/>
  <input id="password" placeholder="password" type="password" value="password"/><br/>
  <button onclick="login()">로그인</button>

  <h2>API 호출</h2>
  <button onclick="callPublic()">/db-test 호출 (공개)</button><br/>
  <button onclick="callPrivate()">/api/cs/test 호출 (인증 필요)</button>

  <pre id="output"></pre>

  <script>
    let jwtToken = "";

    async function login() {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });
      const data = await res.json();
      if(data.success){
        jwtToken = data.token;
        document.getElementById('output').textContent = "로그인 성공\n토큰 저장 완료";
      } else {
        document.getElementById('output').textContent = "로그인 실패: "+ data.message;
      }
    }

    async function callPublic() {
      const res = await fetch('/db-test');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function callPrivate() {
      if(!jwtToken){
        alert('먼저 로그인하세요');
        return;
      }
      const res = await fetch('/api/cs/test', {
        headers: {Authorization: 'Bearer ' + jwtToken}
      });
      const text = await res.text();
      document.getElementById('output').textContent = text;
    }
  </script>
</body>
</html>
